<p-growl [(value)]="msgs" sticky="true"></p-growl>
<on-contact-add-tag [tagId]="tagId"></on-contact-add-tag>

<div *ngIf="tagsOnContact" class="tag-container">
  <small class="tag-controls pull-right">Edit / Delete</small><br/>
  <span *ngFor="let tag of tagsOnContact" class="class-tag">
    <p-checkbox  name="tags" value="{{tag.$key}}" [(ngModel)]="checked" (ngModelChange)="tagOut($event,tag.$key)"></p-checkbox>
    {{ tag.description }}
  </span>
</div>
