<div *ngIf="contact">


  <div class="article-head">
    <div class="col-md-1">
      <span class="img-circle bg-circle">{{contact.name | slice:0:1}}</span>
    </div>

    <div class="col-md-10 contact-name">
      <span class="name-holder">{{contact.name}} {{contact.surname}}</span>
    </div>
  </div>

  <hr/>

  <div class="main-contact-details col-md-12">
    <ul class="list-group">
      <li class="list-group-item"><span>Position</span> {{contact.position}}</li>
      <li class="list-group-item"><span>Company</span> {{contact.company}}</li>
      <li class="list-group-item"><span>email</span> {{contact.email}}</li>
      <li class="list-group-item"><span>linked In</span> {{contact.linkedIn}}</li>
      <li class="list-group-item"><span>Phone</span> {{contact.phone}}</li>
    </ul>
    <hr/>
    <div class="pull-right">
      <button class="btn btn-default"> Cancel </button>
      <button class="btn btn-primary"> View </button>
    </div>
  </div>

  <hr/>

</div>
