<form [formGroup]="form" autocomplete="off" novalidate>
  <fieldset>
    <legend>Add Tag</legend>

    <input placeholder="Tag Name" name="tag" formControlName="description" #description>
    <span class="error" *ngIf="isError('description', 'required')"> Required Field</span>
    <button [disabled]="true">ADD</button>

  </fieldset>
</form>
